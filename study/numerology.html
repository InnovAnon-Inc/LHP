<p class="hard-to-see">
Initiates are not allowed to have numbers.<br>
Names are also numbers.<br>
Proof:
</p>

<script>
function foo () {
	var name = document.getElementById ('name');
	name = name.value;
	name = name.toUpperCase ();
	var sum = 0;
	for (var i = 0; i < name.length; i++)
		sum += name.charCodeAt(i);
	sum = sum % 128;
	
	var number = document.getElementById ('number');
	number.value = sum;
	
	var symbol = document.getElementById ('symbol');
	sum = String.fromCharCode (sum);
	symbol.value = sum;
}
</script>

<div>
	<input type="text" id="name" placeholder="name" class="hard-to-see">
</div>
<div>
	<input type="button" onclick="foo()" value="Compute" class="hard-to-see">
</div>

	<input type="number" id="number" disabled="true" class="hard-to-see">
</div>

</div>


<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}
//var some = new URLSearchParams (window.location.search);
try {
var param = findGetParameter ('name');
var name2 = document.getElementById ('name');
name2.value = param;
foo ();
}catch(e){alert(e)}
</script>
