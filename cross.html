	<style>
.shrink {
	animation-iteration-count: infinite;
	animation-play-state: play;
	/*animation-direction: alternate;*/
	
	animation-name: shrink;
	animation-duration: 6s;
	
	border-color: red;
	border-width: 1px;
	border-style: solid;
	
	margin: auto;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}
@keyframes shrink {
	from { width: 100%; height: 100% }
	 25% { width: 100%; height: 1px  }
	 50% { width: 100%; height: 100% }
	 75% { width: 1px;  height: 100% }
	to   { width: 100%; height: 100% }
}
	</style>

<div class="container">
	<div class="layer">
		<div class="yantra"></div>
	</div>
	
	<div class="layer">

		</div>
	</div>
	
	<div class="layer">

				</div>
				<div class="layer">

				</div>
				
				<div class="layer">
