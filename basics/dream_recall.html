<h1>Dream Recall</h1>
<p>Keep a dream journal to enhance your ability to remember your dreams.</p>
<p>This is continuity of consciousness.</p>

<p>Bonus points for using visions from your dreams in your <a href="creativity.html">creative endeavors</a>.</p>

<p>It possible to <a href="dream_quest.html">induce</a> specific types of dreams.</p>
