<h1><abbr title="not the causal realm">Acausal Realm</abbr></h1>
<p>That which exists outside time and space.</p>



<blockquote cite="https://www.goodreads.com/author/show/9494.H_P_Lovecraft" class="hard-to-see">
		<p>
The Old Ones were, the Old Ones are, and the Old Ones shall be. Not in the spaces
we know, but between them. They walk serene and primal, undimensioned and to
us unseen.
		</p>
