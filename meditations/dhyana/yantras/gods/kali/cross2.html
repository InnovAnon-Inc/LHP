	<style>
.shrink-x, .shrink-y {
	animation-iteration-count: infinite;
	animation-play-state: play;
	animation-direction: alternate;
	
	border-width: 1px;
	border-style: solid;
	border-color: red;
	
	margin: auto;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}

.shrink-x {
	height: 100%;
	animation-name: shrink-x;
	animation-duration: 13s;
}
@keyframes shrink-x {
	from { width: 100%; }
	 50% { width: 1px; }
	to   { width: 100%; }
}

.shrink-y {
	width: 100%;
	animation-name: shrink-y;
	animation-duration: 11s;
}
@keyframes shrink-y {
	from { height: 100%; }
	 50% { height: 1px; }
	to   { height: 100%; }
}
	</style>
</head>

<body>

<div class="container">
	<div class="layer">
		<div class="yantra" style="background-size: cover; opacity: 1.0"></div>
	</div>
	
	<div class="layer">
		<div class="scale">
			<div class="rotate">
				<div class="yantra" style="opacity: .1"></div>
			</div>
		</div>
	</div>
	
	<div class="layer">
		<div class="shrink-y">
		<div class="yantra" style="background-size: auto 100%; opacity: 0.5"></div>
		</div>
	</div>
	
	<div class="layer">
		<div class="shrink-x">
		<div class="yantra" style="background-size: 100% auto; opacity: 0.5"></div>
		</div>
	</div>
</div>
