.fade {
	width:      100%;
	height:     100%;
	min-height: 100%;

	animation-name: fade2;
	animation-iteration-count: infinite;
	animation-play-state: play;
	animation-direction: alternate;
}

@keyframes fade2 {
	from { opacity: 0.01 }
	 1%  { opacity: 0.1 }
	50%  { opacity: 0.5 }
	99%  { opacity: 0.9 }
	to   { opacity: 0.99 }
