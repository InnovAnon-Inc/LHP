	<style>
.skewX, .skewY {
	animation-iteration-count: infinite;
	animation-play-state: play;
	animation-direction: alternate;
	
	width:  100%;
	height: 100%;
}
.skewX {
	animation-name: skewX;
	animation-duration: 17s;
}
@keyframes skewX {
	from { transform: skewX(  0deg) }
	to   { transform: skewX(360deg) }
}
.skewY {
	animation-name: skewY;
	animation-duration: 19s;
}
@keyframes skewY {
	from { transform: skewY(  0deg) }
	to   { transform: skewY(360deg) }
}
	</style>

<body>
	
<div class="container">
	<div class="layer">
		<div class="yantra"></div>
	</div>
	
	<div class="layer" style="overflow: hidden">
		<div class="skewX">
			<div class="yantra" style="opacity: .5"></div>
		</div>
	</div>
	
	<div class="layer" style="overflow: hidden">
		<div class="skewY">

		</div>
	</div>
</div>
