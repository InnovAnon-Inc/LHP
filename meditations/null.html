<h1>Null Meditation</h1>
<p>Just sit there and don't do anything.<br>
Contrasting with the <a href="dhyana/dhyana_meditation.html">Dhyana Meditations</a>,<br>
you don't visualize any particular yantra.<br>
Instead, you allow images to appear.</p>
