<h1>Void Meditations</h1>
<p>These meditations will help the novice train his chattering monkey--the distractable mind.</p>

<h2>Procedure</h2>
<ol>
	<li>Inhale for some number of counts</li>
	<li>Hold your breath for some number of counts</li>
	<li>Exhale for some number of counts</li>
</ol>

<p>Numerology can be applied for various effects.</p>
