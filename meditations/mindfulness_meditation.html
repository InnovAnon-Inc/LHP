<h1>Mindfulness Meditation</h1>
<p>Pay attention to your posture and breath for a significant amount of time.<br>
For beginners, at least 30 minutes.</p>
<p><abbr title="Walking-Meditation">Kinhin</abbr> is permissible between periods of <abbr title="Sitting-Meditation">Zazen</abbr>.</p>
